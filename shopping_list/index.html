<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping_list</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <section>
      <header>Shopping List</header>
      <main>
        <ul class="un_list"></ul>
      </main>
      <footer>
        <form class="list_form" action="/">
          <input
            class="list_input"
            type="text"
            placeholder="Write your shopping list"
          />
          <button class="input_button">
            <img class="button_plus" src="./img/add.png" alt="" />
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
